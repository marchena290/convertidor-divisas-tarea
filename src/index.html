<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de divisas</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">

        <h1>Convertidor de Divisa</h1>
    
        <div class="row mt-4">
            <div class="col"> 
                <div class="input-group mb-3">
                    <input id="valor-moneda" min="0" type="number" class="form-control" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Dolar</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li id="usd" role="button" class="dropdown-item">Dolar</li>
                        <li id="eur" role="button" class="dropdown-item">Euro</li>
                        <li id="gtq" role="button" class="dropdown-item">Quetzal</li>
                        <li id="mxm" role="button" class="dropdown-item">Pesos</li>
                        <li id="lpa" role="button" class="dropdown-item">Lempira</li>
                    </ul>
                </div>
                <button id="moneda-a-colones" class="btn btn-outline-primary w-100">Dólares a colones</button>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input id="valor-colones" min="0" type="number" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    <span class="input-group-text">₡</span>
                </div>
                
                <button id="colones-a-moneda" class="btn btn-outline-primary w-100">Colones a dólares</button>
            </div>

            <div class="mt-4">
                <button id="clearbutton" type="button" class="btn btn-danger btn-lg">Limpiar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
